	<script>
		$( function () {
			var lastQuery = location.search;

			OO.ui.isDemo = true;

			function setup() {
				var prevPage = OO.ui.demo ? OO.ui.demo.mode.page : null,
					scrollPos = $( window ).scrollTop();

				var oldDemo = OO.ui.demo;
				if ( oldDemo ) {
					if ( lastQuery === location.search ) {
						return false;
					}
					oldDemo.destroy();
				}
				lastQuery = location.search;
				var newDemo = new Demo();
				newDemo.initialize().then(
					function () {
						$( document.body ).append( newDemo.$element );
						newDemo.setup();
						// Scroll to fragment if provided
						var hash = location.hash.slice( 1 );
						if ( hash ) {
							var elem = document.getElementById( hash );
							if ( elem ) {
								elem.scrollIntoView();
							}
						}
						if ( prevPage === newDemo.mode.page && scrollPos ) {
							// Restore scroll position from before we destroyed the demo
							$( window ).scrollTop( scrollPos );
						}
					},
					function () {
						// Demo contains an error message which should be displayed
						$( document.body ).append( newDemo.$element );
					} );
				OO.ui.demo = newDemo;
			}

			setup();

			$( window ).on( 'popstate', setup );
		} );
	</script>
